{% extends "/Base/webpage.html" %}
{%block input_rrss%}
<div class="form mt-5">
    <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="word" placeholder="Introduce la página publica" required="required">
        <input type="text" name="number" placeholder="Numero de posts" required
               oninvalid="this.setCustomValidity('Ingresa un número de posts a analizar')" pattern="{1,25})">
        <button type="submit" name="facebook" class="btn btn-outline-primary">Predecir</button>
    </form>
</div>

{% endblock %}
